name: Minimal CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - name: Instantiate and run tests
        run: |
          julia --project=@. -e 'import Pkg; Pkg.instantiate(); Pkg.test()'
        